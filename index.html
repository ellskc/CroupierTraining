<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croupier Training App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Croupier Training App</h1>
    </header>
    <main>
        <!-- Quiz Section -->
        <section id="quiz-section">
            <h2>Quiz</h2>
            <div id="quiz-container">
                <p id="quiz-question">Click a button to start a quiz.</p>
                <input id="quiz-answer" type="text" placeholder="Enter your answer" style="display: none;">
                <button id="submit-answer" onclick="submitAnswer()" style="display: none;">Submit</button>
            </div>
            <button onclick="startMultiplicationQuiz()">17 & 35 Times Table Quiz</button>
            <button onclick="startTerminologyQuiz()">Croupier Terminology Quiz</button>
        </section>

        <!-- Score Section -->
        <section id="score-section">
            <h2>Progress</h2>
            <p id="score">Score: 0</p>
            <p id="questions-answered">Questions Answered: 0</p>
        </section>

        <!-- Roulette Section -->
        <section id="roulette-section">
            <h2>Roulette Table</h2>
            <canvas id="roulette-canvas" width="500" height="500"></canvas>
            <p id="roulette-info">French bets like *Voisins du ZÃ©ro*, *Tiers du Cylindre*, and *Orphelins* are shown here.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Croupier Training App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
