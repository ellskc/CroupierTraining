<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    canvas {
      margin-top: 20px;
      background-color: #0a522b;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>Roulette Table</h1>
  <canvas id="roulette-canvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById('roulette-canvas');
    const ctx = canvas.getContext('2d');

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 200;
    const pocketCount = 37;

    const pockets = [
      { number: "0", color: "green" },
      { number: "32", color: "red" },
      { number: "15", color: "black" },
      { number: "19", color: "red" },
      { number: "4", color: "black" },
      { number: "21", color: "red" },
      { number: "2", color: "black" },
      { number: "25", color: "red" },
      { number: "17", color: "black" },
      { number: "34", color: "red" },
      { number: "6", color: "black" },
      { number: "27", color: "red" },
      { number: "13", color: "black" },
      { number: "36", color: "red" },
      { number: "11", color: "black" },
      { number: "30", color: "red" },
      { number: "8", color: "black" },
      { number: "23", color: "red" },
      { number: "10", color: "black" },
      { number: "5", color: "red" },
      { number: "24", color: "black" },
      { number: "16", color: "red" },
      { number: "33", color: "black" },
      { number: "1", color: "red" },
      { number: "20", color: "black" },
      { number: "14", color: "red" },
      { number: "31", color: "black" },
      { number: "9", color: "red" },
      { number: "22", color: "black" },
      { number: "18", color: "red" },
      { number: "29", color: "black" },
      { number: "7", color: "red" },
      { number: "28", color: "black" },
      { number: "12", color: "red" },
      { number: "35", color: "black" },
      { number: "3", color: "red" },
      { number: "26", color: "black" }
    ];

    function drawRouletteTable() {
      // Draw the outer circle
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.fillStyle = "#0a522b";
      ctx.fill();

      // Draw the pockets
      const pocketAngle = (2 * Math.PI) / pocketCount;

      pockets.forEach((pocket, index) => {
        const startAngle = index * pocketAngle;
        const endAngle = startAngle + pocketAngle;

        // Draw pocket segment
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = pocket.color;
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.stroke();

        // Draw pocket number
        const textAngle = startAngle + pocketAngle / 2;
        const textX = centerX + (radius - 30) * Math.cos(textAngle);
        const textY = centerY + (radius - 30) * Math.sin(textAngle);
        ctx.fillStyle = "white";
        ctx.font = "14px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(pocket.number, textX, textY);
      });

      // Draw inner circle
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius - 50, 0, 2 * Math.PI);
      ctx.fillStyle = "#333";
      ctx.fill();
    }

    drawRouletteTable();
  </script>
</body>
</html>
